buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:4.0.1")
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven { 
            url 'https://jitpack.io'
        }
        maven { 
            url 'https://dl.bintray.com/ironsource-mobile/android-sdk'
        }
    }
}

dependencies {

    implementation 'com.facebook.react:react-native:+'
    implementation('com.mopub:mopub-sdk:5.14.0@aar') {
        transitive = true
    }

    //  Vungle
    implementation 'com.vungle:publisher-sdk-android:6.8.1'
    implementation 'com.mopub.mediation:vungle:6.8.1.0'

    // Google (AdMob)
    implementation 'com.google.android.gms:play-services-ads:19.5.0'
    implementation 'com.mopub.mediation:admob:19.5.0.2'

    // Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.2.0'
    implementation 'com.mopub.mediation:facebookaudiencenetwork:6.2.0.1'

    // IronSource
    implementation 'com.ironsource.sdk:mediationsdk:7.0.2'
    implementation 'com.mopub.mediation:ironsource:7.0.2.0'

}

